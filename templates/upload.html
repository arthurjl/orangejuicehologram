{% extends 'base.html' %}

{% block head %}
<title>Upload Image</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>
      Upload video
    </h1>
    <hr>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label>Select Video</label>
      <div class="custom-file">
        <input oninput="filesize(this)" type="file" class="custome-file-input" name="video" id="video">
        <label class="custome-file-input" for="video">Select video...</label>
      </div>

      <button type="submit">Upload image</button>
    </form>

</div>
{% endblock %}

{% block script %}

<script>
  // Might not work on incognito?
  function filesize(elem) {
    document.cookie = `filesize=${elem.files[0].size}`;
  }
</script>

{% endblock %}
